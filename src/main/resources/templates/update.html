<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/static/css/style.css}" type="text/css"/>
</head>
<body>
  <div id="header">
    <h1>小希宠物医院</h1>
  </div>
  <div id="main">
    <div class="option">
      <ul class="list">
        <li>请选择要进行的操作</li>
        <li><a href="/home">首页</a></li>
        <li><a href="/select">查询</a></li>
        <li><a href="/add">添加</a></li>
        <li><a href="/delete">删除</a></li>
      </ul>
    </div>
    <div class="content">
      <p>开始更新宠物</p>
      <form action="update1" method="post">
        *姓名：<input type="text" name="name" th:value="${name}"></br>
        *类型：<input type="text" name="type" th:value="${type}"></br>
        *症状：<input type="text" name="symptom" th:value="${symptom}"></br>
        *就医结果：<input type="text" name="result" th:value="${result}"></br>
        备注：<input type="text" name="other" th:value="${other}"></br>
        <span id="msg" th:utext="${msg}"></span></br>
        <input type="submit" value="更新">
        <input type="reset" value="重置">
      </form>
    </div>
  </div>
